<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <!-- Icons font CSS-->
      <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
      <!-- Font special for pages-->
      <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  
  <link href="./../css/style.css" rel="stylesheet" media="all">

  <style>
   
  </style>
</head>
<body class="bg-gra-02">
  <div class="container">
    <div class="page-header">
      <h1>Add New Record</h1>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="contact-form">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="address">Address:</label>
              <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City:</label>
              <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group col-md-6">
              <label for="pin">Pin:</label>
              <input type="text" minlength="6" maxlength="6" class="form-control" id="pin-code" placeholder="Enter your PIN code" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="pin">Country:</label>
              <input type="text" class="form-control" id="country" placeholder="Enter your country name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="sat-score">SAT Score:</label>
              <input type="number" min="0" max="100" class="form-control" id="sat-score" placeholder="Enter your SAT score" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="./../js/form.js"></script>
</html>
